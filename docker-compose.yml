version: '3.2'
services:
  ui:
    image: tesutoproject/ui:0.1
    working_dir: /ui
    entrypoint: bash -c "npm install && ng serve --host 0.0.0.0"
    ports:
      - "4200:4200"
    volumes:
      - type: bind
        source: ../ui
        target: /ui
      - type: volume
        source: node_modules
        target: /ui/node_modules
    networks:
      - tesuto-network
networks:
  tesuto-network:
    driver: bridge
volumes:
  node_modules: